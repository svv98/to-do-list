<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>
<body>
    <section class="sidebar">
        <div class="home">HOME</div>
        <div class="sbProjects">
            <p title="Click to see ALL projects">PROJECTS</p>
            <ul class="sdProjectList">
                <li>Daily Missions</li>
                <li> Keep This Town From Exploding</li>
                <li>Project 3</li>
            </ul>
        </div>
        <div class="spacer"></div>
        <div class="user">
            <div class="userPic"></div>
            <div class="userName">Kyle Broflovski</div>
        </div>
    </section>
    <section class="content">
        <header>
            <h1>WELCOME!</h1>
            <h3>ALL TASKS</h3>
            <div class="newTask">
                <div>+</div>
                <p>Add Task</p>
            </div>
        </header>
        <main>
            <div class="todo">
                <p>TO DO</p>
                <div class="todo list">
                    <article id="1" class="card card1" draggable="true">
                        <div class="cardPriority"></div>
                        <p class="cardTitle">Dodge Handbell Choir</p>
                    </article>
                    <article id="1" class="card">
                        <div class="cardPriority"></div>
                        <p class="cardTitle">Stop cult</p>
                    </article>
                    <article id="1" class="card">
                        <div class="cardPriority"></div>
                        <p class="cardTitle">Stop Kenny's stunt</p>
                    </article>
                </div>
            </div>
            <div class="done">
                <p>DOING</p>
                <div class="doing list">
                    <article id="1" class="card">
                        <div class="cardPriority"></div>
                        <p class="cardTitle">Talk to Stan</p>
                    </article>
                    <article id="1" class="card">
                        <div class="cardPriority"></div>
                        <p class="cardTitle">Squirrel Butters</p>
                    </article>
                </div>
            </div>
            <div class="done">
                <p>DONE</p>
                <div class="done list">
                    <article id="1" class="card">
                        <div class="cardPriority"></div>
                        <p class="cardTitle">Rescue Ike</p>
                    </article>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
